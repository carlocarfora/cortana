<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Catppuccin Mocha (Dark) */
            --ctp-base: #1e1e2e;
            --ctp-mantle: #181825;
            --ctp-crust: #11111b;
            --ctp-surface0: #313244;
            --ctp-surface1: #45475a;
            --ctp-surface2: #585b70;
            --ctp-overlay0: #6c7086;
            --ctp-overlay1: #7f849c;
            --ctp-overlay2: #9399b2;
            --ctp-text: #cdd6f4;
            --ctp-subtext0: #a6adc8;
            --ctp-subtext1: #bac2de;
            --ctp-blue: #89b4fa;
            --ctp-pink: #f5c2e7;
            --ctp-green: #a6e3a1;
            --ctp-peach: #fab387;
            --ctp-red: #f38ba8;
            --ctp-yellow: #f9e2af;
            --ctp-lavender: #b4befe;
            --ctp-mauve: #cba6f7;
        }

        .light-theme {
            /* Catppuccin Latte (Light) */
            --ctp-base: #eff1f5;
            --ctp-mantle: #e6e9ef;
            --ctp-crust: #dce0e8;
            --ctp-surface0: #ccd0da;
            --ctp-surface1: #bcc0cc;
            --ctp-surface2: #acb0be;
            --ctp-overlay0: #9ca0b0;
            --ctp-overlay1: #8c8fa1;
            --ctp-overlay2: #7c7f93;
            --ctp-text: #4c4f69;
            --ctp-subtext0: #6c6f85;
            --ctp-subtext1: #5c5f77;
            --ctp-blue: #1e66f5;
            --ctp-pink: #ea76cb;
            --ctp-green: #40a02b;
            --ctp-peach: #fe640b;
            --ctp-red: #d20f39;
            --ctp-yellow: #df8e1d;
            --ctp-lavender: #7287fd;
            --ctp-mauve: #8839ef;
        }

        body {
            background-color: var(--ctp-base);
            color: var(--ctp-text);
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('cortana-bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(49, 50, 68, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, border-color 0.2s ease;
        }

        .light-theme .card {
            background: rgba(204, 208, 218, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .search-input {
            background: rgba(49, 50, 68, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: var(--ctp-text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-theme .search-input {
            background: rgba(204, 208, 218, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--ctp-blue);
        }

        .section-header {
            color: var(--ctp-text);
        }

        .shortcut-badge {
            background-color: var(--ctp-surface1);
            color: var(--ctp-subtext0);
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: rgba(49, 50, 68, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: var(--ctp-text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            align-self: stretch;
        }

        .light-theme .theme-toggle {
            background: rgba(204, 208, 218, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .theme-toggle:hover {
            border-color: var(--ctp-blue);
            background-color: var(--ctp-surface1);
        }

        .sidebar, .monitor-panel {
            background: rgba(49, 50, 68, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-theme .sidebar, .light-theme .monitor-panel {
            background: rgba(204, 208, 218, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar-link {
            color: var(--ctp-text);
            transition: color 0.2s ease;
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
        }

        .sidebar-link:hover {
            color: var(--ctp-blue);
        }

        .clock-item {
            background: linear-gradient(135deg, var(--ctp-surface0) 0%, var(--ctp-surface1) 100%);
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--ctp-surface2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .clock-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--ctp-surface2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .clock-info {
            display: flex;
            align-items: center;
        }

        .clock-time {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--ctp-text);
            font-family: 'Courier New', monospace;
        }

        .world-clocks-header {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            background: rgba(49, 50, 68, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
        }

        .light-theme .world-clocks-header {
            background: rgba(204, 208, 218, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .world-clocks-header .clock-item {
            background: transparent;
            padding: 0;
            border: none;
            flex: 0 0 auto;
            box-shadow: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .world-clocks-header .clock-time {
            font-size: 0.875rem;
            line-height: 1;
        }

        .world-clocks-header .clock-icon {
            width: auto;
            height: auto;
            background: transparent;
            border-radius: 0;
        }

        .world-clocks-header .clock-icon span {
            font-size: 1.125rem;
        }

        .header-controls {
            display: flex;
            gap: 0.75rem;
            align-items: stretch;
        }

        .cortana-quote {
            color: var(--ctp-mauve);
            font-style: italic;
            font-size: 0.875rem;
        }

        /* Collapsible panels */
        .collapsible-header {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: rgba(49, 50, 68, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .light-theme .collapsible-header {
            background: rgba(204, 208, 218, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .collapsible-header:hover {
            background: rgba(49, 50, 68, 0.8);
        }

        .light-theme .collapsible-header:hover {
            background: rgba(204, 208, 218, 0.8);
        }

        .collapsible-header .chevron {
            transition: transform 0.2s ease;
        }

        .collapsible-header.expanded .chevron {
            transform: rotate(180deg);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .collapsible-content.expanded {
            max-height: 2000px;
        }

        /* Progress bars for stats */
        .stat-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .light-theme .stat-bar {
            background: rgba(0, 0, 0, 0.1);
        }

        .stat-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Service status indicators */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.running {
            background-color: var(--ctp-green);
            box-shadow: 0 0 6px var(--ctp-green);
        }

        .status-dot.stopped {
            background-color: var(--ctp-red);
            box-shadow: 0 0 6px var(--ctp-red);
        }

        .status-dot.unknown {
            background-color: var(--ctp-yellow);
            box-shadow: 0 0 6px var(--ctp-yellow);
        }

        /* Monitor section styling */
        .monitor-section {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .monitor-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .light-theme .monitor-section {
            border-bottom-color: rgba(0, 0, 0, 0.05);
        }

        .monitor-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--ctp-subtext0);
            margin-bottom: 0.75rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--ctp-subtext1);
        }

        .stat-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--ctp-text);
            font-family: 'Courier New', monospace;
        }

        .service-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0;
        }

        .service-name {
            font-size: 0.875rem;
            color: var(--ctp-text);
            flex: 1;
        }

        .service-uptime {
            font-size: 0.75rem;
            color: var(--ctp-subtext0);
            font-family: 'Courier New', monospace;
        }

        /* Stats unavailable state */
        .stats-unavailable {
            text-align: center;
            padding: 1rem;
            color: var(--ctp-subtext0);
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="min-h-screen p-6">
    <!-- Header -->
    <header class="mb-8">
        <div class="flex flex-col lg:flex-row lg:items-start lg:justify-between gap-4 mb-6">
            <div class="flex-1">
                <div class="flex items-baseline gap-3 mb-3 flex-wrap">
                    <h1 class="text-4xl font-bold" style="color: var(--ctp-blue);">Cortana</h1>
                    <span class="text-2xl" style="color: var(--ctp-overlay0);">-</span>
                    <p id="cortana-quote" class="cortana-quote flex-1"></p>
                </div>
                <div id="datetime" class="text-lg" style="color: var(--ctp-subtext0);"></div>
            </div>
            <div class="header-controls">
                <!-- World Clocks in Header -->
                <div id="world-clocks-header" class="world-clocks-header">
                    <!-- Clocks will be rendered here -->
                </div>
                <button id="theme-toggle" class="theme-toggle px-3 rounded-lg flex items-center justify-center">
                    <i data-lucide="moon" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="relative">
            <i data-lucide="search" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5" style="color: var(--ctp-overlay0);"></i>
            <input
                type="text"
                id="search-input"
                class="search-input w-full pl-12 pr-4 py-3 rounded-lg"
                placeholder="Search apps..."
            >
        </div>
    </header>

    <!-- Main Layout: 3 Column -->
    <div class="flex flex-col lg:flex-row gap-6">
        <!-- Monitoring Panel (Left) -->
        <aside class="lg:w-80 h-fit lg:sticky lg:top-6 order-first">
            <!-- Mobile: Collapsible header -->
            <div class="lg:hidden">
                <button id="monitor-toggle" class="collapsible-header w-full" onclick="toggleMonitorPanel()">
                    <span class="flex items-center gap-2">
                        <i data-lucide="activity" class="w-5 h-5" style="color: var(--ctp-lavender);"></i>
                        <span class="font-semibold" style="color: var(--ctp-lavender);">System Status</span>
                    </span>
                    <i data-lucide="chevron-down" class="chevron w-5 h-5" style="color: var(--ctp-subtext0);"></i>
                </button>
                <div id="monitor-content-mobile" class="collapsible-content">
                    <div class="monitor-panel p-4 rounded-b-lg" id="monitor-panel-mobile">
                        <!-- Monitoring content rendered by JS -->
                    </div>
                </div>
            </div>
            <!-- Desktop: Always visible -->
            <div class="hidden lg:block">
                <h2 class="section-header text-2xl font-bold mb-4 flex items-center gap-2">
                    <span style="color: var(--ctp-lavender);">System Status</span>
                </h2>
                <div class="monitor-panel p-6 rounded-lg" id="monitor-panel-desktop">
                    <!-- Monitoring content rendered by JS -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 order-2 lg:order-2">
            <div id="app-sections" class="space-y-8">
                <!-- Sections will be dynamically rendered here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-16">
                <i data-lucide="search-x" class="w-16 h-16 mx-auto mb-4" style="color: var(--ctp-overlay0);"></i>
                <p class="text-xl" style="color: var(--ctp-subtext0);">No apps found</p>
            </div>
        </main>

        <!-- Quick Links (Right) -->
        <aside class="lg:w-80 h-fit lg:sticky lg:top-6 order-last">
            <!-- Mobile: Collapsible header -->
            <div class="lg:hidden">
                <button id="quicklinks-toggle" class="collapsible-header w-full" onclick="toggleQuickLinksPanel()">
                    <span class="flex items-center gap-2">
                        <i data-lucide="newspaper" class="w-5 h-5" style="color: var(--ctp-green);"></i>
                        <span class="font-semibold" style="color: var(--ctp-green);">Hacker News</span>
                    </span>
                    <i data-lucide="chevron-down" class="chevron w-5 h-5" style="color: var(--ctp-subtext0);"></i>
                </button>
                <div id="quicklinks-content-mobile" class="collapsible-content">
                    <div class="sidebar p-4 rounded-b-lg">
                        <div id="quick-links-mobile">
                            <!-- Links will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Desktop: Always visible -->
            <div class="hidden lg:block">
                <h2 class="section-header text-2xl font-bold mb-4 flex items-center gap-2">
                    <span style="color: var(--ctp-green);">Hacker News</span>
                </h2>
                <div class="sidebar p-6 rounded-lg">
                    <div id="quick-links">
                        <!-- Links will be rendered here -->
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="app.js"></script>
</body>
</html>
