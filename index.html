<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Catppuccin Mocha (Dark) */
            --ctp-base: #1e1e2e;
            --ctp-mantle: #181825;
            --ctp-crust: #11111b;
            --ctp-surface0: #313244;
            --ctp-surface1: #45475a;
            --ctp-surface2: #585b70;
            --ctp-overlay0: #6c7086;
            --ctp-overlay1: #7f849c;
            --ctp-overlay2: #9399b2;
            --ctp-text: #cdd6f4;
            --ctp-subtext0: #a6adc8;
            --ctp-subtext1: #bac2de;
            --ctp-blue: #89b4fa;
            --ctp-pink: #f5c2e7;
            --ctp-green: #a6e3a1;
            --ctp-peach: #fab387;
            --ctp-red: #f38ba8;
            --ctp-yellow: #f9e2af;
            --ctp-lavender: #b4befe;
            --ctp-mauve: #cba6f7;
        }

        .light-theme {
            /* Catppuccin Latte (Light) */
            --ctp-base: #eff1f5;
            --ctp-mantle: #e6e9ef;
            --ctp-crust: #dce0e8;
            --ctp-surface0: #ccd0da;
            --ctp-surface1: #bcc0cc;
            --ctp-surface2: #acb0be;
            --ctp-overlay0: #9ca0b0;
            --ctp-overlay1: #8c8fa1;
            --ctp-overlay2: #7c7f93;
            --ctp-text: #4c4f69;
            --ctp-subtext0: #6c6f85;
            --ctp-subtext1: #5c5f77;
            --ctp-blue: #1e66f5;
            --ctp-pink: #ea76cb;
            --ctp-green: #40a02b;
            --ctp-peach: #fe640b;
            --ctp-red: #d20f39;
            --ctp-yellow: #df8e1d;
            --ctp-lavender: #7287fd;
            --ctp-mauve: #8839ef;
        }

        body {
            background-color: var(--ctp-base);
            color: var(--ctp-text);
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('cortana-bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .card {
            background-color: var(--ctp-surface0);
            border: 2px solid transparent;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, border-color 0.2s ease;
            opacity: 0.95;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .search-input {
            background-color: var(--ctp-surface0);
            color: var(--ctp-text);
            border: 2px solid var(--ctp-surface1);
            opacity: 0.95;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--ctp-blue);
        }

        .section-header {
            color: var(--ctp-text);
        }

        .shortcut-badge {
            background-color: var(--ctp-surface1);
            color: var(--ctp-subtext0);
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-weight: 600;
        }

        .theme-toggle {
            background-color: var(--ctp-surface0);
            color: var(--ctp-text);
            border: 2px solid var(--ctp-surface1);
            cursor: pointer;
            transition: all 0.2s ease;
            align-self: stretch;
            opacity: 0.95;
        }

        .theme-toggle:hover {
            border-color: var(--ctp-blue);
            background-color: var(--ctp-surface1);
        }

        .sidebar {
            background-color: var(--ctp-surface0);
            border: 2px solid var(--ctp-surface1);
            opacity: 0.95;
        }

        .sidebar-link {
            color: var(--ctp-text);
            transition: color 0.2s ease;
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
        }

        .sidebar-link:hover {
            color: var(--ctp-blue);
        }

        .clock-item {
            background: linear-gradient(135deg, var(--ctp-surface0) 0%, var(--ctp-surface1) 100%);
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--ctp-surface2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .clock-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--ctp-surface2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .clock-info {
            display: flex;
            align-items: center;
        }

        .clock-time {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--ctp-text);
            font-family: 'Courier New', monospace;
        }

        .world-clocks-header {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            background-color: var(--ctp-surface0);
            border: 2px solid var(--ctp-surface1);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            opacity: 0.95;
        }

        .world-clocks-header .clock-item {
            background: transparent;
            padding: 0;
            border: none;
            flex: 0 0 auto;
            box-shadow: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .world-clocks-header .clock-time {
            font-size: 0.875rem;
            line-height: 1;
        }

        .world-clocks-header .clock-icon {
            width: auto;
            height: auto;
            background: transparent;
            border-radius: 0;
        }

        .world-clocks-header .clock-icon span {
            font-size: 1.125rem;
        }

        .header-controls {
            display: flex;
            gap: 0.75rem;
            align-items: stretch;
        }

        .cortana-quote {
            color: var(--ctp-mauve);
            font-style: italic;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="min-h-screen p-6">
    <!-- Header -->
    <header class="mb-8">
        <div class="flex flex-col lg:flex-row lg:items-start lg:justify-between gap-4 mb-6">
            <div class="flex-1">
                <div class="flex items-baseline gap-3 mb-3 flex-wrap">
                    <h1 class="text-4xl font-bold" style="color: var(--ctp-blue);">cortana.carlocarfora.co.uk</h1>
                    <span class="text-2xl" style="color: var(--ctp-overlay0);">-</span>
                    <p id="cortana-quote" class="cortana-quote flex-1"></p>
                </div>
                <div id="datetime" class="text-lg" style="color: var(--ctp-subtext0);"></div>
            </div>
            <div class="header-controls">
                <!-- World Clocks in Header -->
                <div id="world-clocks-header" class="world-clocks-header">
                    <!-- Clocks will be rendered here -->
                </div>
                <button id="theme-toggle" class="theme-toggle px-3 rounded-lg flex items-center justify-center">
                    <i data-lucide="moon" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="relative">
            <i data-lucide="search" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5" style="color: var(--ctp-overlay0);"></i>
            <input
                type="text"
                id="search-input"
                class="search-input w-full pl-12 pr-4 py-3 rounded-lg"
                placeholder="Search apps..."
            >
        </div>
    </header>

    <!-- Main Layout: 2 Column -->
    <div class="flex flex-col lg:flex-row gap-6">
        <!-- Main Content -->
        <main class="flex-1">
            <div id="app-sections" class="space-y-8">
                <!-- Sections will be dynamically rendered here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-16">
                <i data-lucide="search-x" class="w-16 h-16 mx-auto mb-4" style="color: var(--ctp-overlay0);"></i>
                <p class="text-xl" style="color: var(--ctp-subtext0);">No apps found</p>
            </div>
        </main>

        <!-- Sidebar (Right) -->
        <aside class="lg:w-80 h-fit sticky top-6">
            <!-- Quick Links -->
            <div>
                <h2 class="section-header text-2xl font-bold mb-4 flex items-center gap-2">
                    <span style="color: var(--ctp-green);">Quick Links</span>
                </h2>
                <div class="sidebar p-6 rounded-lg">
                    <div id="quick-links">
                        <!-- Links will be rendered here -->
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="app.js"></script>
</body>
</html>
