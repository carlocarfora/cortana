name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/var/www/cortana"

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "Verifying deployment..."
            test -f /var/www/cortana/index.html && echo "✓ Deployment successful" || (echo "✗ Deployment failed" && exit 1)

      - name: Test website accessibility
        run: |
          echo "Testing website accessibility..."
          sleep 2
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://cortana.carlocarfora.co.uk/)
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "✅ Website is accessible (HTTP $HTTP_STATUS)"
          else
            echo "⚠️  Warning: Website returned HTTP $HTTP_STATUS"
          fi
