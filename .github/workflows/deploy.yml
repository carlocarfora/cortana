name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "index.html,app.js,data.json,cortana-bg.png,stats.json.example,monitor,README.md"
          target: "/var/www/cortana"
          strip_components: 0
          overwrite: true

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "Verifying deployment..."
            ls -la /var/www/cortana/
            echo "Checking key files..."
            test -f /var/www/cortana/index.html && echo "✓ index.html found" || echo "✗ index.html missing"
            test -f /var/www/cortana/app.js && echo "✓ app.js found" || echo "✗ app.js missing"
            test -f /var/www/cortana/data.json && echo "✓ data.json found" || echo "✗ data.json missing"
